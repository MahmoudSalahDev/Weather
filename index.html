<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./images/Smiley.svg.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/logo (1).png" class="" alt="logo">
                <div>
                    <h1>Weather</h1>
                    <span>tagline goes here</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <main>
        <div class="banner">
            <div class="container">
                <div class="search ">
                    <input type="text" class="w-100" placeholder="Find your location..." id="findInput">
                    <button id="findBtn">Find</button>
                </div>
            </div>
        </div>
        <div class="weather">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="today">
                            <div class="now d-flex justify-content-between">
                                <div class="day"></div>
                                <div class="date"></div>
                            </div>
                            <div class="data">
                                <div class="location"></div>
                                <div class="number"></div>
                                <img src="" class="icon" alt="photo">
                                <div class="state"></div>
                                <div class="info">
                                    <span><img src="./images/icon-umberella.png" alt="cload icon"><span class="cload"></span></span>
                                    <span><img src="./images/icon-wind.png" alt=" wind icon"><span class="wind"></span></span>
                                    <span><img src="./images/icon-compass.png" alt="wind direction"><span class="dir"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="tomorrow">
                            <div class="now">
                                <div class="day text-center"></div>
                            </div>
                            <div class="data text-center">
                                <div class="image mb-3">
                                <img src="" alt="condition icon">
                                </div>
                                <div class="degree"></div>
                                <span class="smaller"></span>
                                <div class="state"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="next">
                            <div class="now">
                                <div class="day text-center">monday</div>
                            </div>
                            <div class="data text-center">
                                <div class="image mb-3">
                                <img src="" alt="condition icon">
                                </div>
                                <div class="degree"></div>
                                <span class="smaller"></span>
                                <div class="state"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="contact py-2">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="search ">
                        <input type="text" class="w-100 subInput" placeholder="Enter your email to subscribe..." >
                        <button class="subBtn">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="links">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <!-- ////////////////////// -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
